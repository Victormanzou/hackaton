  <script src="js/scripts.js"></script>
</head>
<body>
  <ul class="menu">
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>

    </li>
    <li style="--i: 1; --clr: #fee800">
      <a href="#" title="Ir a la página de configuración"><ion-icon name="settings-outline"></ion-icon></a>
    </li>
    <li style="--i: 2; --clr: #04fc43">
      <a href=".//PT.html" title="Ir a Glosario"><ion-icon name="mail-outline"></ion-icon></a>
    </li>
    <li style="--i: 3; --clr: #fe00f1">
      <a href=".//cuenta.html" title="Iniciar sesión / Registro"><ion-icon name="key-outline"></ion-icon></a>
    </li>
    <li style="--i: 4; --clr: #00b0fe">
      <a href="./principal.html" title="Cambiar color de Fondo"><ion-icon name="camera-outline"></ion-icon></a>
    </li>
    <li style="--i: 5; --clr: #fea600">

    </li>

    </li>

      <a href="#" title="Ir a la página de video"><ion-icon name="videocam-outline"></ion-icon></a>
    </li>
  </ul>

  <audio id="toggleSound">
    <source src="audio/close.mp3" type="audio/mpeg">
    <source src="audio/close.ogg" type="audio/ogg">
  </audio>

  <audio id="openSound">
    <source src="audio/open.mp3" type="audio/mpeg">
    <source src="audio/open.ogg" type="audio/ogg">
  </audio>

  <audio id="hoverSound">
    <source src="audio/beep.mp3" type="audio/mpeg">
    <source src="audio/beep.ogg" type="audio/ogg">
  </audio>

  <script>
    $(document).ready(function() {
      var toggleSound = $("#toggleSound")[0];
      var openSound = $("#openSound")[0];
      var hoverSound = $("#hoverSound")[0];

      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");

      menuToggle.onclick = function () {
        menu.classList.toggle("active");
        toggleSound.currentTime = 0; 
        toggleSound.play();
        if (menu.classList.contains("active")) {
          openSound.currentTime = 0; 
          openSound.play();
        }
      };

      $("a").mouseenter(function() {
        hoverSound.currentTime = 0; 
        hoverSound.play();
      });
    });
  </script>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>

    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
