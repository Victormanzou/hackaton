<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            margin: 0;

        .counter {
            font-size: 2em;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;

            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #11101D;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;

        .back-button:hover {
            background-color: #11101D;
        }
        
body.dark-mode {

#mode-selector img {
    width: 100px;

}
button {

}
#mode-selector {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;

</head>
<body>

        </main>

        </div>

    <header>
        <h1>Visitas de la página</h1>
    </header>
    <div class="container">
        <p>Esta página ha sido vista:</p>
        <div class="counter" id="counter">0</div>
        <p>Veces</p>
    </div>

    <script>
        let contador = localStorage.getItem('contadorIngresos');
        if (!contador) {
            contador = 0;
        } else {
            contador = parseInt(contador, 10);
        }
        contador++;
        localStorage.setItem('contadorIngresos', contador);
        document.getElementById('counter').textContent = contador;
    </script>
